<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Task App" />
    <meta name="keywords" content="Task App" />
    <title>Task App</title>
  </head>
  <body class="min-w-screen flex flex-col items-center pt-12">
    <h1 class="text-5xl mb-7 font-bold">My Task App</h1>
    <div id="app" class="flex flex-row gap-8 w-4/6">
      <div class="flex-1">
        <h1 class="text-2xl font-bold mb-6">My tasks</h1>
        <div>
          <table id="table" class="min-w-full">
            <thead>
              <tr class="bg-gray-800 min-w-full text-left">
                <th class="border-2 border-gray-700 text-center">#</th>
                <th class="border-2 border-gray-700 capitalize pl-2">title</th>
                <th class="border-2 border-gray-700 capitalize pl-2">
                  description
                </th>
                <th
                  class="border-2 border-gray-700 capitalize min-w-24 text-center"
                >
                  completed
                </th>
                <th
                  class="border-2 border-gray-700 capitalize min-w-20 text-center"
                >
                  Actions
                </th>
              </tr>
            </thead>

            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
      <div>
        <h1 class="text-2xl font-bold mb-4">Make a task</h1>
        <form id="task-form" class="flex flex-col gap-4 min-w-72">
          <div class="flex flex-col">
            <label for="task-title-input">Title:</label>
            <input
              class="mb-2 border-2 border-gray-700 rounded-md px-2 py-1"
              type="text"
              id="task-title-input"
              placeholder="Estudiar JavaScript"
              name="title"
              required
            />
            <span class="text-red-500 pl-2" id="task-title-errors"></span>
          </div>
          <div class="flex flex-col">
            <label for="task-description-input">Description:</label>
            <textarea
              class="mb-2 border-2 border-gray-700 rounded-md px-2 py-1"
              type="text"
              id="task-description-input"
              placeholder="Estudiar JavaScript para ser un mejor programador"
              required
              name="description"
              spellcheck="false"
            ></textarea>
            <span class="text-red-500 pl-2" id="task-description-errors"></span>
          </div>
          <button
            class="disabled:opacity-50 disabled:cursor-not-allowed bg-blue-500 hover:bg-blue-700 active:bg-blue-800 text-white font-bold py-1 px-3 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            id="task-submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
